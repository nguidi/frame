<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Frame.Login</title>

	</head>
	<body>

		<script data-main="../../config" src="../../bower_components/requirejs/require.js"></script>
		<style type="text/css">
			body {
				padding-top: 40px;
				padding-bottom: 40px;
			}

			.form-signin {
				max-width: 330px;
				padding: 15px;
				margin: 0 auto;
			}
		</style>
		<script>
			require(
				[
					'controls/login/login'
				,	'lib/styles'
				]
			,	function() {
					require(
						[
							'can/util/fixture'
						,	'can/model'
						]
					,	function() {
							
							can.fixture( "POST /signin"
							,	function( req, res) {
									var	userdata =	req.data
									,	user = {
											username: 'nguidi'
										,	password: 123456
										}

									if	(user.username == userdata.username)
										if	(user.password == userdata.password)
												res( 200, user)
											else
												res( 404, "{msg: 'Wrong password'}")
										else
											res( 404 , "{msg: 'User not found'}")
								}
							)

							can.Model( 'Users',	{
								signin: function(formData) {
									return	can.ajax( {
													url: '/signin'
												,	type:'POST'
												,	data: formData
												}
									)
								}
							}
							,{}
							)
						}
					)

					new Frame.Login(
						can.$('body'), {
							view:	'views/login/login.mustache'
						,	view_alert: 'views/login/alert.mustache'
						,	onSignin:	function(formData){ 
								return Users.signin(formData).always(function(){console.log(arguments)}) }
						}

					)
				}
			)
		</script>
	</body>
</html>
