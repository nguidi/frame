<!DOCTYPE html>
<html lang="en" style="height: 100%">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Frame.Form.Validations</title>

	</head>
	<body style="height: 100%">
		<div class="container">
			<h1>Frame.Form.Validations</h1>
			<p>Pequeña demo de como funcionan las validaciones de los forms.</p>
			<div class="row">
				<div class="col-md-6">
					<legend>
						Form Horizontal
					</legend>
					<div id="horizontal-form-demo">
					</div>
				</div>
			</div>
		</div>
		<script data-main="../../config" src="../../bower_components/requirejs/require.js"></script>

								nombre:

									notEmpty: {}
								}

								{
									notEmpty: {}
								}

								{
									choice:
									{
										min:1
									,	max:1
									}
								}
							,	pais:
								{
									choice:
									{
										min:1
									,	max:1
									}
								}
							,	paisAuto:
								{
									notEmpty: {}
								}
							,	fecha:
								{
									date:
									{
										format: 'DD/MM/YYYY h:m'
									}
								,	notEmpty: {}
								}
							,	descripcion:
								{
									notEmpty: {}
								}
							}
						}

	</body>
