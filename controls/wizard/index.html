<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Wizard</title>

	</head>
	<body>
		<div class="container">
			<h1>Wizard Demo</h1>
			<div id="wizard"></div>
		</div>
		<script id="pas1" type="text/mustache">
			<h1>Pas 1!</h1>
			<button type="button" class="btn btn-default jump-next">habilitar siguiente paso</button>
		</script>
		<script id="pas2" type="text/mustache">
			<h1>Pas 2!</h1>
			<button type="button" class="btn btn-default jump-next">habilitar siguiente paso</button>
			<button type="button" class="btn btn-default jump-final">habilitar paso final</button>
		</script>
		<script id="pas25" type="text/mustache">
			<h1>Pas 2.5!</h1>
			<button type="button" class="btn btn-default jump-next">habilitar siguiente paso</button>
		</script>
		<script id="pas3" type="text/mustache">
			<h1>Pas 3!</h1>
		</script>


		<script data-main="../../config" src="../../bower_components/requirejs/require.js"></script>
		<script>
			require(
				[
					'controls/wizard/wizard'
				,	'lib/styles'
				]
			,	function()
				{
					can.Control(
						'paso'
					,	{
							defaults:
							{
								next: undefined
							,	final: undefined
							}
						}
					,	{
							init:function()
							{
								can.append(this.element,can.view(this.options.view))
							}	

						,	'.jump-next click': function()
							{
								can.trigger(
									this.element
								,	'frame.wizard.next'
								,	this.options.next
								)
							}
						,	'.jump-final click': function()
							{
								can.trigger(
									this.element
								,	'frame.wizard.next'
								,	this.options.last
								)
							}
						}
					)	
					paso('paso1', { defaults: { view: '#pas1', next: 'paso2'}}, {})
					paso('paso2', { defaults: { view: '#pas2', next: 'paso25', last: 'paso3'}}, {})
					paso('paso25', { defaults: { view: '#pas25', next: 'paso3'}}, {})
					paso('paso3', { defaults: { view: '#pas3'}}, {})								
					
					new Frame.Wizard(
						can.$('#wizard') 
						, 	{
								view:	'views/wizard/wizard.mustache',
								steps: [
									{
										initial: true
									,	title: 'Paso 1'
									,	control: paso1
									,	key: 'paso1'
									},
									{
										title: 'Paso 2'
									,	control: paso2	
									,	key: 'paso2'
									},
									{
										title: 'Paso 2.5'
									,	control: paso25	
									,	key: 'paso25'
									},
									{
										final: true
									,	title: 'Paso 3'
									,	control: paso3
									,	key: 'paso3'
									}
								]
							}

						)
				}
			)
		</script>
	</body>
</html>
